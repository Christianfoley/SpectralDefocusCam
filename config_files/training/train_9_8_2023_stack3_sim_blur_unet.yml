# example config for training

# data paths
checkpoints_dir: "/home/cfoley_waller/defocam/defocuscamdata/models"
psf_dir: "" # unused if sim_blur : True
base_data_path: "/home/cfoley_waller/defocam/defocuscamdata/sample_data"
false_color_mat_path: "/home/cfoley_waller/defocam/SpectralDefocusCam/utils/false_color_calib.mat"
mask_dir: "/home/cfoley_waller/defocam/defocuscamdata/calibration_data/calibration.mat"

# model params
device: 0
forward_model_params:
  stack_depth: 3
  sim_blur: True
  sim_meas: True
  optimize_blur: False
  blur_type: "symmetric"
  apply_adjoint: True
  spectral_pad_output: True
recon_model_params:
  model_name: "unet"
  # unet params
  recurrence_t: 2

  # lcnf params
  encoder_specs:
    name: edsr
    args: 
      no_upsampling: True
      input_channel: 30
  imnet_spec:
    name: mlp
    args:
      out_dim: 30
      hidden_list: [256, 256, 256, 256, 256]
  enhancements:
    local_ensemble: True
    feat_unfold: True
    cell_decode: True
    radialencode: False
    encoord_dim: 48
    angle_num: 12

# training params
epochs: 600
batch_size: 1
patch_size: [256, 256]
num_workers: 6
data_partition: [0.7,0.15,0.15] #train,val,test
early_stopping_patience: 30
loss_function: 
  name: "mae" # mse, mae, cossim, lpips, psnr, ssim
  params: 
optimizer: 
  name: "adam" #adam, sgd, adagrad, rmsprop
  params: #kwargs
    lr: 0.000007
    weight_decay: 0
lr_scheduler: 
  name: "exponential" # warm_cosine_anneal, exponential, plateau
  params: 
    gamma: 0.99

# restarting from checkpoint
preload_weights: False
checkpoint_dir: "your/weights/here.pt"
offset: 0

#other params
log_grads: False
validation_stride: 1
checkpoint_stride: 10