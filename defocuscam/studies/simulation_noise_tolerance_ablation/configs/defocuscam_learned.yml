# data paths
checkpoint_dir: "../../../data/models/checkpoint_train_02_07_2024_lsi_adjoint_condunet_firstlastonly_L1psf_3meas.yml/2024_03_20_00_38_33/saved_model_ep68_testloss_0.039786975884608014.pt"
config_fname: "../../../configs/cond_unet_ablation/train_02_07_2024_lsi_adjoint_condunet_firstlastonly_L1psf_3meas.yml"
base_data_path: "../../../data/sample_data_preprocessed/model_ablation_test_set"
psf_dir: "../../../data/calibration_data/lsi_psfs_raw"
mask_dir: "../../../data/calibration_data/calibration_matrix_390-870_30chan_stride16_avg16.mat"
save_recon_path: "outputs/defocuscam_learned/"

# model params
device: 2
data_precomputed: false
forward_model_params:
  stack_depth: 3
  psf:
    lri: false
    stride: 2
    symmetric: true
    optimize: false
    padded_shape: [768, 768]
    largest_psf_diam: 128
    exposures: [0.00151, 0.02222, 0.04761]
    threshold: 0.55
    norm: one
  operations:
    sim_blur: false
    sim_meas: true
    adjoint: false # conditional unets have the adjoint operation built in
    spectral_pad: false
    adj_mask_noise: false
    fwd_mask_noise: False
    shot_noise: False
    read_noise: False
  mask_noise:
    type: gaussian
    intensity: 0.001 # STD of gaussian calibration noise (we expect much more than sample)
    stopband_only: False
  sample_noise:
    intensity: 0.001 # STD of gaussian read noise
    photon_count: 10000 # photon count for shot noise

recon_model_params:
  model_name: "unet_conditioned"
  num_measurements: 3
  condition_first_last: true
  blur_stride: 2
  norm: local_response

# training params
epochs: 100
batch_size: 3
grad_accumulate: 4
patch_size: [256, 256]
patch_crop: [768, 768]
image_center: [1000, 2000]
num_workers: 6
data_partition: [0.7, 0.15, 0.15]
early_stopping_patience: 50

loss_function:
  name: "mse"
  params:

optimizer:
  name: "adam"
  params:
    lr: 1.5e-5
    weight_decay: 0.001

lr_scheduler:
  name: "exponential"
  params:
    gamma: 0.94

# restarting from checkpoint
preload_weights: true
checkpoint_stride: 1
validation_stride: 1
offset: 50

# other params
log_grads: false
no_graph: true
passthrough: false
