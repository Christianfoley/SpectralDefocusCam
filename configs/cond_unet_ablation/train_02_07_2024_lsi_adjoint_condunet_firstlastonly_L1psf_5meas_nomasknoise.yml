# model params
device: 2
data_precomputed: True
passthrough: True
forward_model_params:
  stack_depth: 5
  psf:
    lri: False
    stride: 1
    symmetric: True
    optimize: False
    padded_shape: 768 # only used if LRI is False
    largest_psf_diam: 128
    exposures: [0.00151, 0.00909, 0.02222, 0.03333, 0.04761] # exposures of eahc psf level
    threshold: 0.55 # noise threshold
    norm: one # applies normalization to each psf ("one": L1, "two": L2)
  operations:
    sim_blur: False
    sim_meas: True
    adjoint: False
    spectral_pad: False
    adj_mask_noise: False
    fwd_mask_noise: False
  mask_noise: # augment mask with noise
    intensity: [0, 0.03]
    stopband_only: true
    type: gaussian
  
recon_model_params:
  model_name: "unet_conditioned"
  norm: "local_response"
  condition_first_last: True

# training params
epochs: 100
batch_size: 2
grad_accumulate: 4
patch_size: [256, 256] # inference & training size (NOTE: downsampling reduces filter precision)
patch_crop: [768, 768] # actual size on camera
image_center: [1000, 2000] # center of both the image and mask crops
num_workers: 6
data_partition: [0.7, 0.15, 0.15] #["fruit", "pavia", "harvard"] # train, val, test
early_stopping_patience: 50
loss_function: 
  name: "mse" # mse, mae, cossim, lpips, psnr, ssim
  params: 
optimizer: 
  name: "adam" # adam, sgd, adagrad, rmsprop
  params: # kwargs
    lr: 0.000003
    weight_decay: 0.001
lr_scheduler: 
  name: "exponential" # warm_cosine_anneal, exponential, plateau
  params: 
    gamma: 0.94

# restarting from checkpoint
preload_weights: True
checkpoint_dir: "/home/cfoley/defocuscamdata/models/checkpoint_train_02_07_2024_lsi_adjoint_condunet_firstlastonly_L1psf_5meas_nomasknoise.yml/2024_03_21_13_20_38/saved_model_ep69_testloss_0.042530121097235744.pt"
offset: 70

# other params
no_graph: True
log_grads: False
validation_stride: 1
checkpoint_stride: 1