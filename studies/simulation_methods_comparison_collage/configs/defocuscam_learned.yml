  name: "adam" # adam, sgd, adagrad, rmsprop
  params: # kwargs
    lr: 0.000005
    weight_decay: 0.001
    
lr_scheduler: 
  name: "exponential" # warm_cosine_anneal, exponential, plateau
  params: 
    gamma: 0.94

# restarting from checkpoint
preload_weights: True
offset: 61

# other params
no_graph: True
log_grads: False
validation_stride: 1
checkpoint_stride: 1
